<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div id="main">
        <div class="container">
        <img src="illustration-hero.svg" class="main-image" />
    </div>
    <h1 class="header1">
        Order Summary
    </h1>
    <p class="paragraph1">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>
    <div class="middle">
        <div class="left-side">
        <img src="icon-music.svg" class="music-icon" />
        <div class="prise">
            <p class="selected-name">Annual Plan</p>
            <p class="per-year">$59.99/year</p>
        </div>
    </div>
        <a href="#" class="list-link">Change</a>
    </div>
    <div class="payment">
        <p class="pay-text">Proceed to Payment</p>
    </div>
    <p class="cancelling">Cancel Order</p>
    </div>
</body>
</html>
